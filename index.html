<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f6d5db;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .card {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 15px;
  }

  .emoji {
    font-size: 50px;
    margin-bottom: 10px;
  }

  .buttons {
    margin-top: 20px;
    height: 120px;
    position: relative;
  }

  button {
    padding: 10px 22px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #999;
    color: white;
    position: absolute;
    left: 140px;
    top: 50px;
  }

  img {
    width: 100%;
    border-radius: 10px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <div class="emoji">ğŸ±ğŸ’–</div>
  <h1><b>nirali</b> will you be my valentine?</h1>

  <div class="buttons">
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">NO ğŸ˜œ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

// NO button escapes cursor
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);

  if (Math.abs(dx) < 100 && Math.abs(dy) < 100) {
    moveNo();
  }
});

noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  noBtn.style.left = Math.random() * 250 + "px";
  noBtn.style.top = Math.random() * 90 + "px";
}

// YES = final output like screenshot
yesBtn.onclick = () => {
  card.innerHTML = `
    <div class="emoji">ğŸ‰ğŸ’–</div>
    <h1>YAY! ğŸ‰</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  `;
};
</script>

</body>
</html>
