<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ˜ˆðŸ’˜</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle, #ff416c, #ff4b2b);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  h1 {
    color: white;
    font-size: 36px;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #00ff9c;
    color: black;
    left: 40%;
    top: 60%;
  }

  #no {
    background: #000;
    color: white;
  }

  .shake {
    animation: shake 0.1s infinite;
  }

  @keyframes shake {
    0% { transform: translate(2px, 2px); }
    25% { transform: translate(-2px, -2px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(-2px, 2px); }
  }

  .heart {
    position: absolute;
    font-size: 30px;
    animation: fly 2s linear infinite;
  }

  @keyframes fly {
    from {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(2);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div id="container">
  <h1 id="text">Will you be my Valentine? ðŸ’–ðŸ˜ˆ</h1>
</div>

<button id="yes">YES ðŸ’˜</button>
<button id="no">NO ðŸ˜œ</button>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const text = document.getElementById("text");

// NO button runs away BEFORE cursor reaches it
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const distX = Math.abs(e.clientX - (rect.left + rect.width / 2));
  const distY = Math.abs(e.clientY - (rect.top + rect.height / 2));

  if (distX < 120 && distY < 120) {
    moveNo();
  }
});

noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// YES = CRAZY MODE
yesBtn.onclick = () => {
  document.body.classList.add("shake");

  text.innerHTML = "OMG ðŸ˜ðŸ’¥ YESSSSS!!!";
  yesBtn.remove();
  noBtn.remove();

  setInterval(() => {
    text.innerHTML = [
      "I LOVE YOU ðŸ’–",
      "YOU ARE MINE ðŸ˜ˆ",
      "BEST VALENTINE EVER ðŸ’˜",
      "CAN'T ESCAPE NOW ðŸ˜œ",
      "FOREVER â¤ï¸â€ðŸ”¥"
    ][Math.floor(Math.random() * 5)];
  }, 300);

  setInterval(createHeart, 100);
};

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 2000);
}
</script>

</body>
</html>
